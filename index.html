<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rota Gerais - Mobile Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #000; z-index: 1; }

        /* Sidebar */
        .sidebar { 
            position: absolute; left: 0; top: 0; width: 350px; height: 100vh; 
            background: #f8f9fa; z-index: 1005; transition: transform 0.3s ease;
            box-shadow: 2px 0 15px rgba(0,0,0,0.3); display: flex; flex-direction: column;
        }
        .sidebar.collapsed { transform: translateX(-350px); }

        /* BOT√ÉO MINIMIZAR (Seta) - AUMENTADO PARA MOBILE */
        .toggle-sidebar {
            position: absolute; right: -55px; top: 50%; transform: translateY(-50%);
            width: 55px; height: 110px; background: #2c3e50; color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border-radius: 0 15px 15px 0; font-size: 32px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.3);
        }

        .header { padding: 20px; background: #2c3e50; color: white; }
        
        /* FILTROS AMPLIADOS */
        .filters { padding: 15px; background: #fff; border-bottom: 1px solid #ddd; }
        .filters select, .filters input { 
            width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 8px; 
            border: 1px solid #ccc; font-size: 18px; box-sizing: border-box;
        }
        
        .results-list { flex: 1; overflow-y: auto; padding: 12px; background: #f1f3f5; }

        /* CARDS DE OBRA */
        .obra-card { 
            background: white; padding: 20px; margin-bottom: 15px; border-radius: 10px;
            border-left: 8px solid #27ae60; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .obra-card strong { display: block; font-size: 1.35em; color: #222; }
        .obra-card .subtitle { font-size: 1.1em; color: #555; margin: 8px 0; }
        .obra-card .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .obra-tag { color: #e67e22; font-weight: bold; font-size: 1.05em; }

        /* BOT√ÉO GPS - AUMENTADO */
        .gps-button {
            position: absolute; top: 20px; right: 20px; z-index: 1010;
            background: white; border: 2px solid rgba(0,0,0,0.2);
            width: 65px; height: 65px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 32px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .custom-popup { min-width: 280px; }
        .popup-tag { color: #e67e22; font-weight: bold; font-size: 1em; }
        .valor-destaque { color: #27ae60; font-weight: bold; font-size: 1.2em; }

        @media (max-width: 768px) {
            .sidebar { width: 320px; }
            .sidebar.collapsed { transform: translateX(-320px); }
            .sidebar.collapsed .toggle-sidebar { right: -60px; }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="toggle-sidebar" onclick="toggleMenu()" id="toggleIcon">‚óÄ</div>
        <div class="header">
            <h3 style="margin:0; font-size: 1.3em;">üìç Rota Gerais</h3>
            <div id="status" style="font-size: 0.9em; opacity: 0.8;">Aguardando dados...</div>
        </div>
        <div class="filters">
            <select id="filtroMunicipio" onchange="aplicarFiltros()"><option value="todos">Todos os Munic√≠pios</option></select>
            <select id="filtroTipo" onchange="aplicarFiltros()"><option value="todos">Todos os Tipos</option></select>
            <input type="text" id="buscaTexto" placeholder="Ex: Amplia√ß√£o ou ID..." oninput="aplicarFiltros()">
        </div>
        <div class="results-list" id="listaObras"></div>
    </div>

    <div id="map"></div>
    <button class="gps-button" onclick="centralizarNoGPS()">üéØ</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            s.classList.toggle('collapsed');
            document.getElementById('toggleIcon').innerText = s.classList.contains('collapsed') ? "‚ñ∂" : "‚óÄ";
        }

        const map = L.map('map').setView([-18.5, -44.5], 7);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri', maxNativeZoom: 18, maxZoom: 22
        }).addTo(map);

        let geojsonLayer, dadosCompletos = [], userMarker;
        userMarker = L.circleMarker([0, 0], { radius: 10, fillColor: "#3498db", color: "#fff", weight: 3, fillOpacity: 1 }).addTo(map);

        const gpsOptions = { enableHighAccuracy: false, maximumAge: 30000, timeout: 5000 };

        function centralizarNoGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(p => {
                    const pos = [p.coords.latitude, p.coords.longitude];
                    userMarker.setLatLng(pos);
                    map.setView(pos, 16);
                }, () => alert("Erro ao acessar GPS."), gpsOptions);
            }
        }

        async function carregarDados() {
            try {
                const res = await fetch('Obras_Validadas.json');
                const data = await res.json();
                dadosCompletos = data.features;
                popularDropdowns(dadosCompletos);
                aplicarFiltros();
                document.getElementById('status').innerText = `${dadosCompletos.length} obras identificadas em MG`;
            } catch (e) { document.getElementById('status').innerText = "Offline - Usando Cache"; }
        }

        function popularDropdowns(features) {
            const munSet = new Set(), tipoSet = new Set();
            features.forEach(f => { munSet.add(f.properties.municipio); tipoSet.add(f.properties.tipo_obra); });
            const fill = (id, set) => {
                const el = document.getElementById(id);
                [...set].sort().forEach(v => { let opt = document.createElement('option'); opt.value = opt.text = v; el.add(opt); });
            };
            fill('filtroMunicipio', munSet); fill('filtroTipo', tipoSet);
        }

        function aplicarFiltros() {
            const mun = document.getElementById('filtroMunicipio').value;
            const tipo = document.getElementById('filtroTipo').value;
            const busca = document.getElementById('buscaTexto').value.toLowerCase();
            const filtrados = dadosCompletos.filter(f => {
                const p = f.properties;
                return (mun === "todos" || p.municipio === mun) && 
                       (tipo === "todos" || p.tipo_obra === tipo) &&
                       (p.obra.toLowerCase().includes(busca) || String(p.id).includes(busca));
            });
            renderMapa(filtrados);
            renderLista(filtrados);
        }

        function renderMapa(features) {
            if (geojsonLayer) map.removeLayer(geojsonLayer);
            geojsonLayer = L.geoJSON({type: "FeatureCollection", features: features}, {
                style: { color: "#00FF00", weight: 6, opacity: 0.9 }, // Linha levemente mais grossa
                onEachFeature: (f, l) => {
                    const p = f.properties;
                    // Fiel √† image_026107.png e image_007200.png
                    l.bindPopup(`
                        <div class="custom-popup">
                            <span class="popup-tag">${p.tipo_obra}</span><br>
                            <strong>Obra: ${p.obra}</strong><br><small>üìç ${p.municipio}</small><hr>
                            <div style="font-size:0.95em">
                                <b>Descri√ß√£o:</b> ${p.descricao}<br>
                                <b>Rodovia:</b> ${p.rodovia} | <b>Ano:</b> ${p.ano_obra}<br>
                                <b>Trecho:</b> KM ${Number(p.km_inicial).toFixed(3)} ao ${Number(p.km_final).toFixed(3)}<br>
                                <span class="valor-destaque">${p.valor_obra}</span>
                            </div>
                        </div>
                    `);
                }
            }).addTo(map);
        }

        function renderLista(features) {
            const lista = document.getElementById('listaObras');
            lista.innerHTML = "";
            features.forEach(f => {
                const p = f.properties;
                const card = document.createElement('div');
                card.className = 'obra-card';
                // Fiel √† image_001c21.png
                card.innerHTML = `
                    <strong>${p.obra}</strong>
                    <div class="subtitle">üìç ${p.municipio} | ${p.rodovia}</div>
                    <div class="footer">
                        <span class="obra-tag">${p.tipo_obra}</span>
                        <span class="valor-destaque">${p.valor_obra}</span>
                    </div>
                `;
                card.onclick = () => {
                    const layer = geojsonLayer.getLayers().find(l => l.feature.properties.id === p.id);
                    if(layer) { map.fitBounds(layer.getBounds()); layer.openPopup(); }
                };
                lista.appendChild(card);
            });
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
        carregarDados();
    </script>
</body>
</html>
